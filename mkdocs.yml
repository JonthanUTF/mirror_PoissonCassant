site_name: PoissonCassant Documentation
site_url: https://JonthanUTF.github.io/mirror_PoissonCassant/
repo_url: https://github.com/JonthanUTF/mirror_PoissonCassant

theme:
  name: material
  palette:
    scheme: default
    primary: teal
    accent: cyan
  logo: assets/images/logo-site.png   # place ton logo dans docs/assets/images/
  favicon: assets/images/favicon.ico
  features:
    - navigation.instant
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - def_list
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Accueil: pages/home.md
  - Documentation: pages/documentation.md
  - Contribution: pages/contribution.md
  - Installation: pages/installation.md
  - Utilisation: pages/usage.md
